{% extends "base.html" %}
{% block content %}
<div class="mb-3">
  <h3><i class="bi bi-arrow-down-circle text-success me-2"></i>Record Intake</h3>
  <p class="text-muted">Log incoming relief supplies from donors</p>
</div>
<div class="card">
  <div class="card-body">
<form method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Item *</label>
      <select class="form-select" name="item_sku" required>
        {% for it in items %}
          <option value="{{ it.sku }}">{{ it.name }} [{{ it.sku }}] ({{ it.unit }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Quantity *</label>
      <input class="form-control" type="number" name="qty" required min="1">
    </div>
    <div class="col-md-3">
      <label class="form-label">Location *</label>
      <select class="form-select" name="location_id" required>
        <option value="">Select location...</option>
        {% for loc in locations %}
          <option value="{{ loc.id }}">{{ loc.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Donor (name/org)</label>
      <input class="form-control" name="donor_name" placeholder="e.g., Red Cross, Company X, John Brown">
    </div>
    <div class="col-md-6">
      <label class="form-label">Disaster Event</label>
      <select class="form-select" name="event_id">
        <option value="">Select event (optional)...</option>
        {% for ev in events %}
          <option value="{{ ev.id }}">{{ ev.name }} - {{ ev.start_date.strftime("%Y-%m-%d") }}</option>
        {% endfor %}
      </select>
      <small class="text-muted">Link this intake to a specific disaster event</small>
    </div>
    <div class="col-12">
      <label class="form-label">Notes</label>
      <textarea class="form-control" name="notes" rows="2" placeholder="Additional information about this intake..."></textarea>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">
      <i class="bi bi-check-circle me-1"></i>Record Intake
    </button>
    <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">
      <i class="bi bi-x-circle me-1"></i>Cancel
    </a>
  </div>
</form>
  </div>
</div>
{% endblock %}
