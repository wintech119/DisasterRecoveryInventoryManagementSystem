<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIMS - Offline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        .offline-icon {
            font-size: 5rem;
            color: #667eea;
            margin-bottom: 1.5rem;
        }
        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }
        .offline-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="bi bi-wifi-off offline-icon"></i>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            DRIMS is currently unavailable because you're offline. 
            Please check your internet connection and try again.
        </p>
        <p class="text-muted small mb-3">
            <i class="bi bi-info-circle me-1"></i>
            If you've used DRIMS before on this device, some features may still be available offline.
        </p>
        <button class="btn btn-primary retry-btn" onclick="window.location.reload()">
            <i class="bi bi-arrow-clockwise me-2"></i>Try Again
        </button>
    </div>

    <script>
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
